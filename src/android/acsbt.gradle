repositories {
    jcenter()
    flatDir {
        dirs 'src/main/libs'
    }
}

dependencies {
    implementation("com.android.support:support-v4:+")
    implementation fileTree(dir: 'src/main/libs', include: ['*.jar', '*.aar'])
}

android {
    packagingOptions {
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
    }
}